<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HTML Academy: Нёрдс</title>
	</head>
	<body>
		<header class="main-header">
			<nav class="main-navigation">
				<a href="index.html">
					<img src="img/index-logo.svg" width="" height="" alt="Логотип дизайн-студии Нёрдс">
				</a>
				<ul class="site-navigation">
					<li><a href="info.html">Студия</a></li>
					<li><a href="customers.html">Клиенты</a></li>
					<li class="site-navigation-current"><a href="shop.html">Магазин</a></li>
					<li><a href="contacts.html">Контакты</a></li>
				</ul>
				<ul class="user-navigation">
					<li class="basket">Корзина</li>
				</ul>
			</nav>
			<h1>Магазин готовых проектов</h1>
		</header>

		<main class="container">
			<section class="filters">
				<h2 class="visually-hidden">Фильтр товаров</h2>
				<form class="filter" method="get" action="http://echo.htmlacademy.ru">
					<fieldset>
						<legend>Стоимость:</legend>
						<ul>
							<li class="filter-option">
							наверстать ползунок
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>Сетка:</legend>
						<ul>
							<li class="filter-option">
								<input class="filter-input filter-input-radio" type="radio" name="grid" value="adaptation" checked>
								Адаптивная
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-radio" type="radio" name="grid" value="fixed">
								Фиксированная
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-radio" type="radio" name="grid" value="stretchy">
								Резиновая
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>Особенности:</legend>
						<ul>
							<li class="filter-option">
								<input class="filter-input filter-input-checkbox" type="checkbox" name="slider" checked>
								Слайдер
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-checkbox" type="checkbox" name="advantages">
								Блок преимуществ
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-checkbox" type="checkbox" name="news" checked>
								Новости
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-checkbox" type="checkbox" name="gallery">
								Галерея
							</li>
							<li class="filter-option">
								<input class="filter-input filter-input-checkbox" type="checkbox" name="basket">
								Корзина
							</li>
						</ul>
					</fieldset>
					<button type="submit" class="filter-button button">Показать</button>
				</form>
			</section>
		</main>

		<footer>
			
		</footer>
	</body>
</html>
